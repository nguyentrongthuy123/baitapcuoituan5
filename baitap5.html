<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích và chu vi</title>
</head>
<body>
    <!-- Bài tập 4: Tính diện tích và chu vi hình chữ nhật -->
    <input type="number" id="a" placeholder="Chiều dài">
    <input type="number" id="b" placeholder="Chiều rộng">

    <button onclick="tinhDienTich()">Tính diện tích</button>
    <h2>Diện tích</h2>
    <div id="dientich"></div>

    <button onclick="tinhChuVi()">Tính chu vi</button>
    <h2>Chu vi</h2>
    <div id="chuvi"></div>

    <script>
        function tinhDienTich() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let dientich = a * b;
            document.getElementById("dientich").innerText = dientich;
        }

        function tinhChuVi() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let chuvi = 2 * (a + b);
            document.getElementById("chuvi").innerText = chuvi;
        }
    </script>
</body>
</html>
